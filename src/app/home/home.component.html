<!-- Navbar component -->
<app-navbar />

<div class="app-container">
    <div class="banner">
        <div class="banner-image">
            <img src="{{ bannerImageUrl }}" class="img-fluid" alt="banner" />
        </div>
        <div class="banner-text">
            <h1>Playcenter</h1>
            <p>Creating worlds of wonder</p>
            <a class="btn btn-primary" href="#">Get Started</a>
        </div>
    </div>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Check out our games</h2>
                    <p class="text-center">We have a wide variety of games for you to choose from</p>
                    <div class="row" [ngClass]="getCardClasses()">
                        <ng-container *ngIf=" isDataLoaded; else skeleton">
                            <app-card *ngFor="let game of games" [imageUrl]="game.game_spotlight_image"
                                [title]="game.game_name" [description]="truncateText(game.game_short_description, 50)"
                                [status]="game.game_status" [release_date]="game.game_release_date"
                                [game_id]="game.game_id">
                            </app-card>
                        </ng-container>
                        <ng-template #skeleton>
                            <div *ngFor="let item of createRange(4)" class="skeleton" ngxSkeletonLoader>
                                <div class="col">
                                    <div class="card" aria-hidden="true">
                                        <img src="{{placeholderImageUrl}}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title placeholder-glow">
                                                <span class="placeholder col-6"></span>
                                            </h5>
                                            <p class="card-text placeholder-glow">
                                                <span class="placeholder col-7"></span>
                                                <span class="placeholder col-4"></span>
                                                <span class="placeholder col-4"></span>
                                                <span class="placeholder col-6"></span>
                                                <span class="placeholder col-8"></span>
                                            </p>
                                            <a class="btn btn-primary disabled placeholder col-6"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer component -->
<app-footer />
